name: Dataset Card Validation

on:
  pull_request:
    paths:
      - 'dataset/**'
      - '.github/workflows/dataset-card-validation.yml'
  workflow_dispatch:

jobs:
  dataset-card:
    name: Validate dataset card
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema

      - name: Generate dataset card
        run: |
          python dataset/qf_corpus_blueprint/scripts/dataset_card.py \
            --data dataset/qf_corpus_blueprint/examples/sample.jsonl \
            --output build/dataset_card.json \
            --split-name analysis \
            --license CC-BY-4.0 \
            --schema-version 1.0.0 \
            --creation-date 2024-01-01 \
            --validate

      - name: Upload dataset card artifact
        uses: actions/upload-artifact@v4
        with:
          name: dataset-card
          path: build/dataset_card.json
          if-no-files-found: error
